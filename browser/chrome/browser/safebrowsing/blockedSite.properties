malware.title2=Bejelentett támadó webhely!
malware.shortDesc=A(z) %S címen működő webhelyről bejelentés érkezett, hogy támadó webhely, ezért a biztonsági beállítások alapján a böngésző a hozzáférést nem engedélyezi.
malware.longDesc2=<p>A támadó webhelyek megpróbálnak olyan programokat telepíteni, amelyek ellopják a személyes adatokat, és a számítógépet mások megtámadására használják, vagy károsítják a rendszert.</p>\n<p>Egyes támadó webhelyek szándékosan terjesztenek ártó szoftvereket, de sok olyan van, amelyet a tulajdonosa tudta vagy engedélye nélkül használnak ilyen célra.</p>

phishing.title2=Bejelentett hamisított webhely!
phishing.shortDesc2=A(z) %S címen működő webhelyről bejelentés érkezett, hogy hamisított webhely, ezért a biztonsági beállítások alapján a böngésző a hozzáférést nem engedélyezi.
phishing.longDesc2=<p>A hamisított webhelyek úgy próbálnak személyes vagy pénzügyi adatokat kicsalni, hogy a felhasználó által megbízható webhelyeket utánoznak.</p><p>Bármilyen adat megadása egy ilyen webhelyen identitáslopáshoz vagy más visszaéléshez vezethet.</p>
