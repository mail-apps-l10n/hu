# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Elnézést, a %1$S helyreállt egy összeomlás után. A hibabejelentések küldésével segíti a %2$S-t a %1$S stabilabbá és biztonságosabbá tételében.  
crashprompt.dialog.title=Szeretne hibabejelentéseket küldeni a Mozillának?
crashprompt.dialog.privacyLink=A hibajelentési funkció adatvédelmi nyilatkozata
crashprompt.dialog.acceptbutton=Jelentések küldése
crashprompt.dialog.refusebutton=Ne küldje
crashprompt.dialog.title2=A hibajelentő funkció adatvédelmi irányelvei
crashprompt.dialog.statement1=A Firefox rendelkezik egy hibajelentő funkcióval, amely jelentést küld a Mozillának a Firefox összeomlásakor. A Mozilla a hibajelentések információit a Firefox összeomlást okozó problémáinak felismeréséhez és javításához használja. Noha ez a funkció automatikusan elindul a Firefox összeomlásakor, nem küld információkat a Mozillának, amíg fel nem hatalmazza erre. Alapesetben ez a funkció számos nem személyes információt küld a Mozillának, beleértve a veremkiíratást (részletes leírás arról, hogy a Firefox kód mely részei voltak aktívak az összeomláskor) és a használt számítógép típusát. A hibajelentő funkció további információkat is gyűjt. Hogy mely hibajelentési funkció kerül felhasználásra, és milyen további információkat gyűjt a Firefox, az az éppen használt Firefox verziótól függ.
crashprompt.dialog.statement2=A Firefox jelenlegi verziói esetén a „Firefox hibajelentő” valósítja meg a Firefox hibajelentő funkcióját. Ezzel a funkcióval megadhat személyes információkat (ideértve e-mail címét), esetlegesen személyes információkat (ideértve IP-címét és a Firefox összeomlásakor meglátogatott oldal URL-címét) és egy hozzászólást. A Firefox hibajelentő elküldi az összeomlás idején használt kiegészítők listáját is, az utolsó összeomlás, az utolsó telepítés és a program elindulása óta eltelt időt. A Mozilla csak a nem személyes információkat (azaz általános információk a számítógépéről, a veremkiíratás és a felhasználó által megadott hozzászólás) teszi elérhetővé online a nyilvános jelentésekben a http://crash-stats.mozilla.com/ oldalon.
