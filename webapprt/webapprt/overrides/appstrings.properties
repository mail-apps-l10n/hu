netReset=A kiszolgálóhoz való kapcsolat alaphelyzetbe állt az alkalmazás betöltése közben.
redirectLoop=A kiszolgáló olyan módon irányítja át a kérést, hogy az soha nem fog teljesülni.
confirmRepostPrompt=A folytatáshoz az alkalmazásnak olyan információkat kell küldenie, amelyek megismételnek egy korábbi műveletet (például egy keresést vagy egy rendelés megerősítését).
unknownSocketType=Az alkalmazás nem tudja, hogy kommunikáljon a kiszolgálóval.
notCached=Az alkalmazás által kért dokumentum nem érhető el többé.
netOffline=Az alkalmazás jelenleg kapcsolat nélküli módban van, és nem tudja elérni a hálózatot.
deniedPortAccess=Az alkalmazás olyan hálózati portot próbált elérni, amelyet általában nem kell elérnie. Az alkalmazás megszakította ezt a lekérést az Ön védelme érdekében.
proxyResolveFailure=Az alkalmazás proxykiszolgáló használatára lett beállítva, ám az nem található.
proxyConnectFailure=Az alkalmazás proxykiszolgáló használatára lett beállítva, ám az visszautasítja a kapcsolatot.
contentEncodingError=Az alkalmazás választ kapott a kiszolgálótól, ám az érvénytelen vagy nem támogatott tömörítést használ.
unsafeContentType=Az alkalmazás futása nem folytatódhat, mert olyan fájltípust ért el, amelyet nem biztonságos megnyitni. Értesítse az alkalmazás szerzőit erről a problémáról.
cspFrameAncestorBlocked=Az alkalmazás olyan erőforrást próbált elérni, amelynek tartalombiztonsági irányelve megtiltja, hogy ezen a módon beágyazzák.
corruptedContentError=Az alkalmazás betöltése nem folytatható, mert hiba történt az adatátvitel közben.
remoteXUL=Ez az alkalmazás nem támogatott technológiát próbált használni, amely már nem érhető el.
